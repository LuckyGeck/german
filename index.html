<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Welcome to German Learning Hub</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc, #cfdef3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #2d3a4b;
      margin-bottom: 0.5em;
    }

    p {
      color: #4a5a6a;
      margin-bottom: 2em;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .links a {
      display: block;
      padding: 0.75em 0;
      background: #4f8cff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #2563eb;
    }

    footer {
      margin-top: 2em;
      color: #7a8ca3;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Willkommen!</h1>
    <p>Start your journey to learn German. Choose your level to begin:</p>
    <div class="links">
      <a href="a1.html">A1 - Beginner</a>
    </div>
  </div>
  <footer>&copy; 2025 luckygeck</footer>
</body>

</html>
